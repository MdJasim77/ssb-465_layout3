<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/2ndclass.png">
    <link rel="stylesheet" href="css/style3.css">
    <title>SSB-465: 2nd Class-Layout3</title>
</head>

<body>
    <!-- header section start -->
    <section class="header">
        <div>
            <h1>This is Header Part</h1>
        </div>
    </section>
    <!-- header section end -->

    <!-- nav section start -->
    <section class="nav">
        <div>
            <h1>This is Navigation Part</h1>
        </div>
    </section>
    <!-- nav section end -->

    <!-- article section start -->
    <section class="article">
        <div class="article_left">
            <div class="article_left_up">
                <h1>This is Article Part-1</h1>   
            </div>
            <div class="article_left_center">
                <h1>This is Article Part-2</h1>
            </div>
            <div class="article_left_bottom">
                <h1>This is Article Part-3</h1>
            </div>
            
        </div>

        <div class="article_right">
            <div class="article_right_leftside">
              <h1>Article Left Side</h1>
            </div>
            <div class="article_right_rightside">
                <h1>Article Right Side</h1>
            </div>
        </div>

    </section>
    <!-- article section end -->

    <!-- footer section start -->
        <footer>
            <h1>This is Footer Part</h1>
        </footer>
    <!-- footer section end -->

</body>

</html>
